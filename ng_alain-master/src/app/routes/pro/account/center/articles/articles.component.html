<nz-list nzItemLayout="vertical" [nzLoading]="!list">
  <nz-list-item *ngFor="let item of list" [nzContent]="nzContent" [nzActions]="[op1, op2, op3]">
    <ng-template #op1> <i nz-icon nzType="star" class="mr-sm"></i>{{ item.star }}</ng-template>
    <ng-template #op2> <i nz-icon nzType="like" class="mr-sm"></i>{{ item.likes }}</ng-template>
    <ng-template #op3> <i nz-icon nzType="message" class="mr-sm"></i>{{ item.message }}</ng-template>
    <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDescription">
      <ng-template #nzTitle>
        <a href="{{ item.href }}" target="_blank">{{ item.title }}</a>
      </ng-template>
      <ng-template #nzDescription>
        <nz-tag>摘选自百度文库</nz-tag>
        <nz-tag>国家体育总局上海分局黑板报</nz-tag>
        <nz-tag>加州大学附属小学一年三班</nz-tag>

      </ng-template>
    </nz-list-item-meta>
    <ng-template #nzContent>
      <p>{{ item.content }}</p>
      <div class="mt-md d-flex">
        <nz-avatar [nzSrc]="imgSrc" [nzSize]="'small'" class="mr-sm"></nz-avatar>
        <a href="{{ imgSrc }}" target="_blank">{{ item.owner }}</a>
        <span class="px-sm">发布在</span>
        <a href="{{ item.href }}" target="_blank">{{ item.href }}</a>
        <time class="pl-md text-grey" title="{{ item.updatedAt }}">{{ item.updatedAt | _date }}</time>
      </div>
    </ng-template>
  </nz-list-item>
</nz-list>
